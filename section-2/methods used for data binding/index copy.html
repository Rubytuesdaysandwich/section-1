<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app copy.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button
      ><!--add one to the counter and remove one from the counter-->
      <button title="middle-click" v-on:click.middle="subtract(5)">
        subtract 5</button
      ><!--right modifier uses the right mouse button-->
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name" /><input
        type="text"
        v-model="lastName"
      />
      <br />
      <button v-on:click="resetInput()">Reset Input</button>
      <p>Your Name:{{fullname}}</p>
      <!-- <input
        type="text"
        v-on:input="setName( $event,'Durfee')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your Name:{{confirmedName}}</p> -->
    </section>
  </body>
</html>
